{% extends 'base.html' %}

{% block fnews_title %}Fake News Home Page{% endblock fnews_title %}

<!-- Write the code in fnews_content for homepage -->
{% block fnews_content %}

<div class="container-fluid">
  <div class="row">

    <div class="col-sm-12 text-center">
      <h1>Fake News Detection homepage</h1>
      <form method="POST">
        <div class="container">
          <div class="form-group">
            <label for="text"></label>
            <input type="text" class="form-control" name="inputUrl" placeholder="Enter URL or News claim" />
          </div>
        </div>

        <input type="submit" class="btn btn-lg btn-primary mb-5" />
        <!-- margin bottom 5 -->
        <!--href="{{ url_for('results') }}"-->
      </form>


         <!--  Display the output from model here  -->
      {% if prediction %}
        <h4>The claim is most probably {{prediction}}</h4>
      {% endif %}

    </div>
  </div>
</div>

{% endblock fnews_content %}
